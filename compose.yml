networks:
  my_network: #　任意のネットワーク名を記述
    ipam:
      driver: default
      config:
        - subnet: 172.27.0.0/16
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    command: bash -c "rm -f tmp/pids/server.pid && bundle check || bundle install && rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/rails_app
    ports:
      - 3000:3000
    stdin_open: true
    tty: true
    depends_on:
      - db
    networks:
      - my_network
    environment:
      DATABASE_USERNAME: postgre_sql_2f6o_user
      DATABASE_PASSWORD: sJfxvGLlA1v1LxKOn7TMn5G3bVg6aI1r
      DATABASE_HOST: db
      DATABASE_PORT: 5432
  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mydatabase
    volumes:
      - mysql_volume:/var/lib/mysql
    ports:
      - '5432:5432'
    networks:
      - my_network
volumes:
  mysql_volume: